# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Window title font
font pango:Terminus 12

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# Change window focus
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Move window around
bindsym $mod+Shift+l move right
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
#bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# Set workspaces

# Firefox
set $wk1 1 
# Sublime
set $wk2 2 
# Terminal
set $wk3 3 
set $wk4 4
set $wk5 5
set $wk6 6
set $wk7 7
set $wk8 8
# Video watching
set $wk9 9 
# Music playing
set $wk10 10 

# switch to workspace
bindsym $mod+1 workspace $wk1
bindsym $mod+2 workspace $wk2
bindsym $mod+3 workspace $wk3
bindsym $mod+4 workspace $wk4
bindsym $mod+5 workspace $wk5
bindsym $mod+6 workspace $wk6
bindsym $mod+7 workspace $wk7
bindsym $mod+8 workspace $wk8
bindsym $mod+9 workspace $wk9
bindsym $mod+0 workspace $wk10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $wk1
bindsym $mod+Shift+2 move container to workspace $wk2
bindsym $mod+Shift+3 move container to workspace $wk3
bindsym $mod+Shift+4 move container to workspace $wk4
bindsym $mod+Shift+5 move container to workspace $wk5
bindsym $mod+Shift+6 move container to workspace $wk6
bindsym $mod+Shift+7 move container to workspace $wk7
bindsym $mod+Shift+8 move container to workspace $wk8
bindsym $mod+Shift+9 move container to workspace $wk9
bindsym $mod+Shift+0 move container to workspace $wk10

assign [class="Firefox"] $wk1
assign [class="Subl"] $wk2
assign [class="URxvt"] $wk3
assign [class="Gimp"] $wk4
assign [class="Totem"] $wk9

for_window [class="Gimp"] floating enable
for_window [class="Cinelerra"] floating enable

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
		# These bindings trigger as soon as you enter the resize mode

		# Pressing left will shrink the window’s width.
		# Pressing right will grow the window’s width.
		# Pressing up will shrink the window’s height.
		# Pressing down will grow the window’s height.
		bindsym j resize shrink width 10 px or 10 ppt
		bindsym k resize grow height 10 px or 10 ppt
		bindsym l resize shrink height 10 px or 10 ppt
		bindsym semicolon resize grow width 10 px or 10 ppt

		# same bindings, but for the arrow keys
		bindsym Left resize shrink width 10 px or 10 ppt
		bindsym Down resize grow height 10 px or 10 ppt
		bindsym Up resize shrink height 10 px or 10 ppt
		bindsym Right resize grow width 10 px or 10 ppt

		# back to normal: Enter or Escape
		bindsym Return mode "default"
		bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Set wallpaper based on time
exec_always ~/.dotfiles/wallpaper.sh

# Start compton
exec_always compton --config ~/.dotfiles/compton.conf

for_window [class="^.*"] border pixel 2
gaps inner 0
gaps outer 0

smart_gaps on

bindsym $mod+m mode "borders"

mode "borders" {
	bindsym $mod+comma gaps inner all set 15; gaps outer all set 0; mode "default";
	bindsym $mod+period gaps inner all set 0; gaps outer all set 0; mode "default";

	bindsym Escape mode "default"
	bindsym Return mode "default"
}

bindsym $mod+l exec ~/.dotfiles/lock.sh

# scrot & gimp - root
bindsym Print exec scrot -e 'mv $f /tmp/ && gimp /tmp/$f'
# scrot & gimp - select window or rectangle
bindsym --release $mod+Print exec scrot -s -e 'mv $f /tmp/ && gimp /tmp/$f'

# Load apps on startup
exec firefox
exec subl
exec urxvt
exec ~/.dotfiles/start-xflux.sh
#exec nm-applet

# MEDIA KEYS

# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 1 +2% && pkill -SIGRTMIN+10 i3blocks #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 1 -2% && pkill -SIGRTMIN+10 i3blocks #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 1 toggle && pkill -SIGRTMIN+10 i3blocks # mute sound

# Removed while no music player is installed
#bindsym $mod+Home exec mpc toggle && pkill -SIGRTMIN+9 i3blocks
#bindsym $mod+End exec mpc stop && pkill -SIGRTMIN+9 i3blocks
#bindsym $mod+Prior exec mpc prev && pkill -SIGRTMIN+9 i3blocks
#bindsym $mod+Next exec mpc next && pkill -SIGRTMIN+9 i3blocks

# Screen brightness controls
bindsym XF86MonBrightnessUp exec xbacklight -inc 5 && pkill -SIGRTMIN+12 i3blocks # increase screen brightness
bindsym XF86MonBrightnessDown exec xbacklight -dec 5 && pkill -SIGRTMIN+12 i3blocks # decrease screen brightness

# Restart i3blocks when caps lock is released
bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks

# DMENU STUFF

# Calculator
bindsym $mod+c exec bash /usr/bin/=
# Regular menu
bindsym $mod+space exec rofi -show run
# .desktop Applications
bindsym $mod+Mod1+space exec --no-startup-id i3-dmenu-desktop --dmenu='rofi -dmenu'


# Colour Scheme
set $c_white	#ffffff
set $c_black	#000000
set $c_grey		#333333

set $c_light	#e4e4e4
set $c_mlight	#2a2a29
set $c_mdark	#737374
set $c_dark		#2b2b2a
set $c_urgent	#ea9815

#						border		background	text		indicator
client.focused			$c_light	$c_light	$c_white 	$c_mlight
client.focused_inactive	$c_dark		$c_mdark	$c_white	$c_mlight
client.unfocused		$c_dark		$c_dark		$c_light	$c_dark
client.urgent 			$c_urgent	$c_urgent	$c_white	$c_urgent

bar {
	status_command i3blocks -c ~/.dotfiles/i3blocks.conf
	font pango:Terminus, FontAwesome 12
	position top
	height 36
	separator_symbol 〈
	strip_workspace_numbers yes
    colors {
        separator $c_dark
        background $c_mlight
        statusline $c_white
		#					border		background	text
        focused_workspace	$c_light	$c_light	$c_mlight
        active_workspace	$c_mlight	$c_mlight	$c_white
        inactive_workspace	$c_mlight	$c_mlight	$c_white
        urgent_workspace	$c_urgent	$c_urgent	$c_white
    }
}
